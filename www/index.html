<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="manifest" href="manifest.json">

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <script src="cordova.js"></script>

    <script src="js/app.js"></script>
  </head>
  <body ng-app="icalc">

    <ion-pane ng-controller="calculatorCtrl">
      <ion-header-bar>
        <h1 class="title">{{ title }}</h1>
        </ion-header-bar>
        <ion-content>
          <div class="row position-result">
              <div class="col-50 equation">{{ printEquation }}</div>
              <div class="col-1 equal"> = </div>
              <div class="col-25 result"> {{ equationResult }}</div>
          </div>
          <div class="row position-clean">
            <div class="col-50 clean"><a href="" ng-click="clean()">Limpar</a> </div>
          </div>
        <div class="row center-position">
          <div class="col-60">
            <div class="button" ng-repeat="key in keyboard" ng-click="equation(key)">{{ key }}</div>
          </div>
          <div class="col-25">
            <div class="button" ng-repeat="operator in operators" ng-click="equation(operator)">{{ operator }}</div>
          </div>
        </div>

      </ion-content>
    </ion-pane>
  </body>
</html>
